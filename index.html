<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">
    <title>Reto Encriptador de Texto</title>
</head>
<body>
    <div class="cajota">
        <div class="vector">
            <img src="Logo-1.png" alt="">
        </div>

        <div class="caja1">
           
            <div>

                <textarea name="" id="text_to" placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div class="condicion">
                <img src="Vector.png" alt="">
                <span>Solo letras minúsculas y sin acentos</span>

            </div>

            <div >
                <button class="botones" id="encrypt">Encriptar</button>
                <button class="botones" id="decrypt">Desencriptar</button>

            </div>

        </div>

        <div id="caja2" class="caja2">

            <div id="caja_text">
                <p id="textencrypt"></p>
            </div>

            <div class="no_content" id="no_content">
                <img class="vector3" id="vector3" src="Muñeco.png" alt="">
                <span class="text1" id="text1">Ningún mensaje fue encontrado</span>
                <span class="text2" id="text2">Ingresa el texto que deseas encriptar o desencriptar.</span>
                <button id="copybutton" class="copybutton">Copiar</button>
            </div>


            
        </div>
        
        <div id="personal">

            <h3 id="Nombre"> Cristian Barrera </h3>
            <a href="https://github.com/Decandece?tab=repositories">
            <img id="github" src="github.png" alt="">
        </a>
        </div>

    </div>

</body>

<script src="funciones.js"></script>

</html>
